<ng-container *ngIf="products.length !=0">
    <div class="card-table">
        <div class="card-product">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr. no.</th>
                        <th>Product Name</th>
                        <th>Product image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of products, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" style="width:110px;" alt=""></td>
                        <td style="width: 30%; text-align: center;" >{{item.description}}</td>
                        <td style="width: 15%; text-align: center;">{{item.price}}</td>
                        <td style="width: 15%; text-align: center;">{{item.quantity}}</td>
                        <td style="width: 15%; text-align: center;">{{item.total}}</td>
                        <button (click)="removeProduct(item)" class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    </tr>
                    <tr>
                        <td><button
                            (click)="removeAllProduct()" class="btn-td" style="background-color: red;">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn-td" style="background-color: yellow;">Shop More</button></td>
                        <td><strong>Total:INR{{allProducts}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5>My Cart</h5>
        </div>
        <div class="center">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/myReviewsEmpty_343559.png"
                alt="">
            <h5>Your cart is empty!</h5>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn">shop now</button>
        </div>
    </div>
</ng-container>
