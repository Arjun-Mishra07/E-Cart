<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card">
                <img class="items" src="{{item.image}}" alt="">
                <h5 class="items">{{item.title}}</h5>
                <p class="items">{{item.description}}</p>
                <p class="items"><strong>price</strong>${{item.price}}</p>
                <p class="items">{{item.category}}</p>
                <button (click)="addToCart(item)" class="btn items">Add to card</button>
            </div>
        </ng-container>
    </div>
</div>
